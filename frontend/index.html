<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joi - Chat</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600&display=swap">
</head>

<body>
    <!-- Login Overlay -->
    <div id="loginOverlay" class="login-overlay">
        <div class="login-box">
            <h2>Who is this?</h2>
            <input type="text" id="usernameInput" placeholder="Enter your name" autocomplete="off">
            <button id="startChatBtn">Start Chatting</button>
        </div>
    </div>

    <div class="whatsapp-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="header-left">
                <div class="back-arrow">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M12 4l1.4 1.4L7.8 11H20v2H7.8l5.6 5.6L12 20l-8-8 8-8z"></path>
                    </svg>
                </div>
                <div class="profile-picture">
                    <img src="./joi-avatar.png" alt="Joi">
                </div>
                <div class="header-info">
                    <h1>Joi</h1>
                    <span class="status" id="status">online</span>
                </div>
            </div>
            <div class="header-actions">
                <button class="icon-btn" title="Video call">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor"
                            d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z">
                        </path>
                    </svg>
                </button>
                <button class="icon-btn" title="Voice call">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor"
                            d="M15.9 14.3l-2.3-2.3c-.4-.4-1-.4-1.4 0l-.9.9c-.2-.1-.5-.2-.8-.4-.6-.3-1.4-.7-2.1-1.4s-1.1-1.5-1.4-2.1c-.1-.3-.3-.6-.4-.8l.9-.9c.4-.4.4-1 0-1.4L5.2 3.6c-.4-.4-1-.4-1.4 0L2.3 5.1c-.4.4-.5.9-.4 1.4.4 1.5 1.1 2.9 2 4.2 1.6 2.4 3.6 4.3 6 6 1.3.9 2.7 1.6 4.2 2 .5.2 1 0 1.4-.4l1.5-1.5c.4-.4.4-1 0-1.4z">
                        </path>
                    </svg>
                </button>
                <button class="icon-btn" id="logoutBtn" title="Logout">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor"
                            d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Messages Area -->
        <div class="messages-container">
            <div class="messages" id="messages">
                <!-- Messages will be inserted here -->
            </div>
            <div class="typing-indicator-wrapper" id="typingWrapper" style="display: none;">
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <button class="icon-btn emoji-btn" title="Emoji">
                <svg viewBox="0 0 24 24" width="26" height="26">
                    <path fill="currentColor"
                        d="M9.153 11.603c.795 0 1.439-.879 1.439-1.962s-.644-1.962-1.439-1.962-1.439.879-1.439 1.962.644 1.962 1.439 1.962zm-3.204 1.362c-.026-.307-.131 5.218 6.063 5.551 6.066-.25 6.066-5.551 6.066-5.551-6.078 1.416-12.129 0-12.129 0zm11.363 1.108s-.669 1.959-5.051 1.959c-3.505 0-5.388-1.164-5.607-1.959 0 0 5.912 1.055 10.658 0zM11.804 1.011C5.609 1.011.978 6.033.978 12.228s4.826 10.761 11.021 10.761S23.02 18.423 23.02 12.228c.001-6.195-5.021-11.217-11.216-11.217zM12 21.354c-5.273 0-9.381-3.886-9.381-9.159s3.942-9.548 9.215-9.548 9.548 4.275 9.548 9.548c-.001 5.272-4.109 9.159-9.382 9.159zm3.108-9.751c.795 0 1.439-.879 1.439-1.962s-.644-1.962-1.439-1.962-1.439.879-1.439 1.962.644 1.962 1.439 1.962z">
                    </path>
                </svg>
            </button>
            <button class="icon-btn attach-btn" title="Attach">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor"
                        d="M1.816 15.556v.002c0 1.502.584 2.912 1.646 3.972s2.472 1.647 3.974 1.647a5.58 5.58 0 0 0 3.972-1.645l9.547-9.548c.769-.768 1.147-1.767 1.058-2.817-.079-.968-.548-1.927-1.319-2.698-1.594-1.592-4.068-1.711-5.517-.262l-7.916 7.915c-.881.881-.792 2.25.214 3.261.959.958 2.423 1.053 3.263.215l5.511-5.512c.28-.28.267-.722.053-.936l-.244-.244c-.191-.191-.567-.349-.957.04l-5.506 5.506c-.18.18-.635.127-.976-.214-.098-.097-.576-.613-.213-.973l7.915-7.917c.818-.817 2.267-.699 3.23.262.5.501.802 1.1.849 1.685.051.573-.156 1.111-.589 1.543l-9.547 9.549a3.97 3.97 0 0 1-2.829 1.171 3.975 3.975 0 0 1-2.83-1.173 3.973 3.973 0 0 1-1.172-2.828c0-1.071.415-2.076 1.172-2.83l7.209-7.211c.157-.157.264-.579.028-.814L11.5 4.36a.572.572 0 0 0-.834.018l-7.205 7.207a5.577 5.577 0 0 0-1.645 3.971z">
                    </path>
                </svg>
            </button>
            <div class="input-wrapper">
                <input type="text" id="messageInput" placeholder="Type a message" autocomplete="off">
            </div>
            <button class="icon-btn send-btn" id="sendBtn" title="Send">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor"
                        d="M1.101 21.757L23.8 12.028 1.101 2.3l.011 7.912 13.623 1.816-13.623 1.817-.011 7.912z"></path>
                </svg>
            </button>
        </div>
    </div>

    <script src="./config.js"></script>
    <script src="./app.js"></script>
</body>

</html>
